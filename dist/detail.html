<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MjiHub</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="bundle.js"></script>
  </head>
  <body>
    <header class="sticky top-0 w-full">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div
              class="flex flex-1 items-center justify-center sm:justify-start"
            >
              <div class="flex flex-shrink-0 items-center">
                <a href="index.html" class="text-white font-bold">Muji app</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex justify-center mt-4">
      <section class="px-6 w-full" id="">
        <!-- Ville -->
        <div class="flex items-center justify-center w-full gap-8 flex-wrap">
          <div id="town" class="bg-blue-50 p-4 rounded-md md:w-[400px]"></div>
          <div class="modal-content py-4 text-left px-6 overflow-y-auto">
            <!--Title-->
            <div class="flex justify-between items-center pb-3" id="edit">
              <p class="text-2xl font-bold">Modifier les informations</p>
            </div>

            <!--Body-->

            <form class="w-full mt-4" id="modifierVille">
              <div>
                <div class="mx-auto">
                  <label
                    for="example1"
                    class="mb-1 block text-sm font-medium text-gray-700"
                    >Choisir une image</label
                  >
                  <input
                    id="example1"
                    type="file"
                    accept="image/*"
                    class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-gray-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
                  />
                </div>
                <div class="mt-2 max-w-md">
                  <img src="" class="rounded-lg" alt="" id="img-upload" />
                </div>
              </div>

              <div class="mt-4">
                <div class="flex gap-5">
                  <div class="mx-auto">
                    <input
                      type="text"
                      name="pays"
                      class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                      placeholder="pays"
                    />
                  </div>
                  <div class="mx-auto">
                    <input
                      type="text"
                      class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                      placeholder="ville"
                      name="ville"
                    />
                  </div>
                </div>
                <div class="flex gap-5 mt-4">
                  <div class="mx-auto w-full">
                    <select
                      id="example1"
                      name="capitale"
                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-300 border-2 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 p-3"
                    >
                      <option value="oui">Oui</option>
                      <option value="non">Non</option>
                    </select>
                  </div>

                  <div class="mx-auto w-full">
                    <input
                      type="text"
                      class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                      placeholder="population"
                      name="population"
                    />
                  </div>
                </div>
              </div>
              <div
                class="flex justify-center mt-4 gap-5 flex-wrap items-center justify-center"
              >
                <button
                  id="submit"
                  type="submit"
                  class="mt-4 w-full bg-blue-950 text-white p-3 rounded-md hover:bg-blue-900 hover:text-white transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  Modifier
                </button>
              </div>
            </form>
          </div>
        </div>
        <h2
          class="text-2xl font-bold text-gray-900 flex justify-center w-full mb-4 mt-4"
        >
          Liste des villes
        </h2>
        <div
          id="villesList"
          class="flex flex-wrap gap-8 w-full justify-center pb-8"
        ></div>
      </section>
    </main>
  </body>
</html>
