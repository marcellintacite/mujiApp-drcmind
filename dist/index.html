<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MjiHub</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="bundle.js"></script>
  </head>
  <body class="">
    <header class="sticky top-0 w-full">
      <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div
              class="pl-4 flex md:flex-1 items-center justify-center sm:justify-start"
            >
              <div class="flex flex-shrink-0 items-center">
                <h2 class="text-white text-2xl font-bold">Muji app</h2>
              </div>
            </div>
            <div
              id="user"
              class="absolute inset-y-0 right-0 flex gap-5 items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
            >
              <p id="user_email" class="text-white hidden md:block"></p>
              <button
                type="button"
                id="addville"
                class="relative rounded-full bg-gray-800 w-8 h-8 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
              >
                <span class="absolute -inset-1.5"></span>
                <span class="fa fa-plus text-white font-bold text-lg"></span>
              </button>

              <!-- Deconnexion -->
              <button
                type="button"
                id="deconnexion"
                data-te-ripple-init
                data-te-ripple-color="light"
                id="deconnexion"
                class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="flex justify-center mt-4">
      <section id="login" class="w-[90%] md:w-1/3 bg-gray-50 p-4 rounded-md">
        <div class="w-full md:w-[80%] mx-auto">
          <h3 class="text-center font-bold text-2xl">Connectez-vous</h3>

          <form class="passwordless mt-2">
            <input
              placeholder="Votre email"
              type="email"
              name="email"
              class="p-3 w-full rounded-md border border-gray-300 mb-2"
              required
            />

            <button
              class="p-3 w-full rounded-md border border-gray-300 mb-2 bg-blue-950 text-white"
            >
              <span class="mdc-button__label"
                >Connectez-vous sans mot de passe</span
              >
            </button>
          </form>

          <p align="center" class="mt-2">-------------- OU -----------------</p>

          <button
            class="p-3 w-full mt-4 rounded-md border border-gray-300 mb-2"
            id="googlebtn"
          >
            <span class="mdc-button__label">Connectez-vous avec Google</span>
          </button>

          <br />
        </div>
      </section>

      <section class="px-6 w-full" id="container">
        <h2
          class="text-2xl font-bold text-gray-900 flex justify-center w-full mb-4"
        >
          Liste des villes
        </h2>

        <div
          id="villesList"
          class="flex flex-wrap gap-8 w-full justify-center pb-8"
        ></div>

        <!-- Ajout ville -->

        <div
          class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
        >
          <div
            class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
          ></div>

          <div
            class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto"
          >
            <div
              class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50"
            >
              <svg
                class="fill-current text-white"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
              <span class="text-sm">(Esc)</span>
            </div>

            <!-- Add margin if you want to see some of the overlay behind the modal-->
            <div class="modal-content py-4 text-left px-6 overflow-y-auto">
              <!--Title-->
              <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">Ajouter une ville</p>
              </div>

              <!--Body-->
              <p>Modal content can go here</p>
              <form class="w-full mt-4" id="ajouterville">
                <div>
                  <div class="mx-auto">
                    <label
                      for="example1"
                      class="mb-1 block text-sm font-medium text-gray-700"
                      >Choisir une image</label
                    >
                    <input
                      id="example1"
                      type="file"
                      accept="image/*"
                      class="block w-full text-sm file:mr-4 file:rounded-md file:border-0 file:bg-blue-500 file:py-2.5 file:px-4 file:text-sm file:font-semibold file:text-white hover:file:bg-gray-700 focus:outline-none disabled:pointer-events-none disabled:opacity-60"
                    />
                  </div>
                  <div class="mt-2 max-w-md">
                    <img src="" class="rounded-lg" alt="" id="img-upload" />
                  </div>
                </div>

                <div class="mt-4">
                  <div class="flex gap-5">
                    <div class="mx-auto">
                      <input
                        type="text"
                        name="pays"
                        class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                        placeholder="pays"
                      />
                    </div>
                    <div class="mx-auto">
                      <input
                        type="text"
                        class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                        placeholder="ville"
                        name="ville"
                      />
                    </div>
                  </div>
                  <div class="flex gap-5 mt-4">
                    <div class="mx-auto w-full">
                      <select
                        id="example1"
                        name="capitale"
                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-300 border-2 focus:ring focus:ring-primary-200 focus:ring-opacity-50 disabled:cursor-not-allowed disabled:bg-gray-50 p-3"
                      >
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                      </select>
                    </div>

                    <div class="mx-auto w-full">
                      <input
                        type="text"
                        class="block w-full p-3 rounded-md border-2 border-primary-400 border-gray-500 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-200 focus:ring-opacity-50"
                        placeholder="population"
                        name="population"
                      />
                    </div>
                  </div>
                </div>
                <div
                  class="flex justify-center mt-4 gap-5 flex-wrap items-center justify-center"
                >
                  <button
                    id="submit"
                    type="submit"
                    class="mt-4 w-full bg-blue-950 text-white p-3 rounded-md hover:bg-blue-900 hover:text-white transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                  >
                    Ajouter
                  </button>
                </div>
              </form>
              <!--Footer-->
              <div class="flex justify-end pt-2">
                <button
                  id="closeModal"
                  class="px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
